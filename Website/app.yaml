application: 'wide-valve-686'
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  static_files: index.html
  upload: index.html
- url: /order
  static_files: order.html
  upload: order.html
- url: /css
  static_dir: css
- url: /owl-carousel
  static_dir: owl-carousel
- url: /img
  static_dir: img
- url: /bliss_delivery
  script: bliss_delivery.app
- url: /book
  static_files: book.html
  upload: book.html
- url: /contact
  static_files: contact.html
  upload: contact.html
- url: /about
  static_files: about.html
  upload: about.html

libraries:
- name: jinja2
  version: latest
- name: markupsafe
  version: latest
- name: ssl
  version: latest
